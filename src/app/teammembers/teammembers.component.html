<div class="team_members">
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <h3>MY TEAM</h3>
            </div>
            <div class="col-lg" style="text-align: end;">
                <button (click)="addMember()" mat-raised-button>Add Member</button>
            </div>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <!-- Mobile Number -->
            <ng-container matColumnDef="mobileNumber">
                <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
                <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
            </ng-container>

            <!-- Added On -->
            <ng-container matColumnDef="addedOn">
                <th mat-header-cell *matHeaderCellDef> Added On </th>
                <td mat-cell *matCellDef="let element"> {{element.addedOn}} </td>
            </ng-container>


            <!-- Added By -->
            <ng-container matColumnDef="addedBy">
                <th mat-header-cell *matHeaderCellDef> Added By </th>
                <td mat-cell *matCellDef="let element"> {{element.addedBy}} </td>
            </ng-container>

            <!-- Status -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">


                    <mat-chip-list aria-label="Fish selection">
                        <mat-chip [ngStyle]="status(element.status)"> {{element.status}}</mat-chip>
                    </mat-chip-list>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon (click)="editMember(element)" aria-hidden="false" aria-label="Example home icon">edits
                    </mat-icon>
                    &nbsp;&nbsp;
                    <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
